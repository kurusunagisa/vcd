            <h4 class="display-4">お問合せ</h4>
            二日前までの予約、ケーキのご予約などは以下のフォームから受け付けております
            <form method="get" class="form" name="inquiry">
                <div class="mb-3">
                    <label for="name" class="form-label">お名前 *必須</label><br>
                    <input type="text" name="name", id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス *必須</label><br>
                    <input type="email" name="email", id="email" required>
                </div>  
                <div class="mb-3">
                    <label for="name" class="form-label">要件 *必須</label><br>
                    <select name="youken">
                        <option value="reserve">席の予約</option>
                        <option value="cake">ケーキの予約</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="detail" class="form-label">詳細 *必須</label><br>
                    <textarea name="detail", id="detail" required></textarea>
                </div>
                <div>
                    <button class="btn btn-primary" type="button" id="sub">送信</button>
                </div>
            </form>
        </div>
        

        <footer class="footer bg-dark">
